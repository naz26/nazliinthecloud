<nav id="navbar" aria-label="Main navigation" role="navigation">
  <div class="container">
  <div class="brand"><a class="brand-link" href="/">{{ site.author | default: site.title }}</a></div>
    <button class="nav-toggle" id="nav-toggle" aria-label="Toggle navigation"><i class="fas fa-bars"></i></button>
    <ul id="nav-menu">
      <li>
        <a href="/" {% if page.url == '/' or page.url == '/index.html' %}aria-current="page"{% endif %}>Home</a>
      </li>
      <li>
        <a href="/about.html" {% if page.url == '/about.html' %}aria-current="page"{% endif %}>About</a>
      </li>
      <li>
        <a href="/projects.html" {% if page.url == '/projects.html' %}aria-current="page"{% endif %}>Projects</a>
      </li>
      <li>
        <a href="/blog.html" {% if page.url == '/blog.html' %}aria-current="page"{% endif %}>Blog</a>
      </li>
      <li>
        <a href="/creative.html" {% if page.url == '/creative.html' %}aria-current="page"{% endif %}>Creative</a>
      </li>
      <li><button id="theme-toggle" onclick="toggleTheme()" aria-label="Toggle dark mode">ðŸŒ“</button></li>
    </ul>
  </div>
  <script>
    (function(){
      const navToggle = document.getElementById('nav-toggle');
      const navMenu = document.getElementById('nav-menu');
      if (navToggle && navMenu) {
        navToggle.addEventListener('click', function(){
          navMenu.classList.toggle('nav-open');
        });
        navMenu.querySelectorAll('a').forEach(function(link){
          link.addEventListener('click', function(){
            navMenu.classList.remove('nav-open');
          });
        });
      }
    })();
  </script>
</nav>
