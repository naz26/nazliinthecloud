<footer class="site-footer">
  <div class="container footer-grid">
    <div>
      <h3>{{ site.title }}</h3>
      <p>{{ site.description }}</p>
    </div>
    <nav aria-label="Footer">
      <a href="{{ '/blog/' | relative_url }}">Blog</a>
      <a href="{{ '/atom.xml' | relative_url }}">RSS</a>
      <a href="https://github.com/naz26/nazliinthecloud">Source</a>
    </nav>
    <form id="newsletter" class="newsletter" novalidate>
      <label for="news-email">Subscribe</label>
      <div class="field-row">
        <input id="news-email" name="email" type="email" placeholder="you@example.com" required>
        <button type="submit">Join</button>
      </div>
      <p class="help">Occasional updates. Unsubscribe anytime.</p>
    </form>
  </div>
  <p class="legal">Â© <span data-year></span> {{ site.title }}</p>
</footer>
